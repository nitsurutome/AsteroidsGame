<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Alien</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Alien</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press w to accelerate<br>
		    Press s to decelerate<br>
		    Press d to turn clockwise<br>
		    Press a to turn counter clockwise<br>
		    Press space to shoot<br>
		    Press r for hyperspace
	    </footer>
	</body>
</html>
